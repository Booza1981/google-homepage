<!doctype html>
<html lang="en">        
    <head>
        <meta charset="utf-8">

        <title>Google</title>
        <link rel="stylesheet" href="style.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    </head>
    <body>
      <div class="content">
        <div class"container">
          <div class="nav-bar">
            <ul>
              <li>Gmail</li>
              <li>Images</li>
              <li>Apps</li>
              <li>Notifications</li>
              <li>User</li>
            </ul>

          </div>
          <div class="logo">

              <img  class="main-centre centered" src="http://mobilemarketingwatch.com/wp-content/uploads/2016/05/Is-Google-Searching-for-the-Next-Big-Thing1.jpg">
          </div>

          <div class="box">
            <div class="container-1">
              <span class="icon"><i class="fa fa-search"></i></span>
              <input type="search" id="search" type="text" placeholder="Search..." name="">
            </div>
          </div>

          <div class="buttons">
            <div class="button-float">
              <h5>Google Search</h5>
            </div>
            <div class="button-float">
              <h5>I'm Feeling Lucky</h5>
            </div>
          </div>
        </div>

        <div class="footer">
          <div class="lhs_foot">
            <ul>
              <li>Advertising</li>
              <li>Business</li>
              <li>About</li>
            </ul>
          </div>
          <div class="rhs_foot">
            <ul>
              <li>Use Google.com</li>
              <li>Settings</li>              
              <li>Terms</li>
              <li>Privacy</li>
            </ul>
          </div>
        </div>
      </div>  
    </body>
</html>
